<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt</title>
</head>
<body>
<script>
    let i =parseInt(prompt('Nhập nhiệt độ hiện tại:'));
    if (i > 100){
        alert("Vui lòng giảm nhiệt độ")
    }else if (i<20) {
        alert("Tăng nhiệt độ")
    }
</script>
</body>
</html>
